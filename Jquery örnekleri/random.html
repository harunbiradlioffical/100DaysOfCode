<!DOCTYPE html>
<html>
	<head>
		<script type='text/javascript'>
			function stringGen(len)
				{
					var text = " ";
					var charset = "abcdefghijklmnopqrstuvwxyz0123456789";
					for( var i=0; i < len; i++ )
						text += charset.charAt(Math.floor(Math.random() * charset.length));
					return text;
				}
			document.writeln(stringGen(3));
			document.writeln('<br/>');
			document.writeln(stringGen(3));
			document.writeln('<br/>');
			document.writeln(stringGen(3));
			document.writeln('<br/>');
			document.writeln(stringGen(3));

		</script>
	</head>
	<body>
	</body>
</html>
