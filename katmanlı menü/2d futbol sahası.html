<!DOCTYPE html>
<html>
<head>
	<title>futbol sahası</title>

	<style type="text/css">
		.sahakenarı{width: 550px; height: 670px; background: #0F0; padding: 70px 0 0 0}
		.saha{width: 400px; height: 600px; background: #0C0; border: 4px solid white; margin: 0 auto}
		.üstcezasahası{width: 250px; height: 100px; border-left: 1px solid white; border-right: 1px solid white; border-bottom: 1px solid white; margin: 0 auto}
		.üstaltıpas{width: 125px; height: 50px; border-left: 1px solid white; border-right: 1px solid white; border-bottom: 1px solid white; margin: 0 auto}
		.üstyay{width: 100px; height: 40px; border-left: 1px solid white; border-right: 1px solid white; border-bottom: 1px solid white; margin: 0 auto; border-radius: 0 0 55px 55px}
		.ortaçizgi{width: 400px; height: 1px; background: white; margin: 150px 0 0}
		.ortaalan{width: 120px; height: 120px; border-radius: 60px; border: 1px solid white; margin: -60px auto}
		.altyay{width: 100px; height: 40px; border-left: 1px solid white; border-right: 1px solid white; border-top:1px solid white;margin:165px auto 0 auto; border-radius: 55px 55px 0 0}
		.altcezasahası{width: 250px; height: 100px; border-left: 1px solid white; border-right: 1px solid white; border-top: 1px solid white; margin: 0 auto}
		.altaltıpas{width: 125px; height: 50px; border-left: 1px solid white; border-right: 1px solid white; border-top: 1px solid white; margin: 50px auto}
	</style>

</head>
<body>
<div class="sahakenarı">
	<div class="saha">
		<div class="üstcezasahası">
			<div class="üstaltıpas"></div>
		</div>
		<div class="üstyay"></div>
		<div class="ortaçizgi"></div>
		<div class="ortaalan"></div>
		<div class="altyay"></div>
		<div class="altcezasahası">
			<div class="altaltıpas"></div>
		</div>
	</div>
</div>
</body>
</html>
