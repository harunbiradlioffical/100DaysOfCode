<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Checkbox</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<label>
			<input type="Checkbox">
			<span></span>
			<i class="indicator"></i>
		</label>
		<label>
			<input type="Checkbox" checked>
			<span></span>
			<i class="indicator"></i>
		</label>

	</body>
</html>
