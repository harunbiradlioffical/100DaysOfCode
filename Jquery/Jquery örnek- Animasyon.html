<html> 
	<head> 
		<title>slideToogle </title>
		<script src="jquery-3.5.1.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
			$("#toggle1").click(function( ) {
			$('#b1').slideToggle('slow'); });
			$("#toggle2").click(function( ){
			$('#h2').slideToggle('slow'); }); });
		</script> 
	</head> 
	<body>
		<h1 id="u1">jQuery slideToogle Açılılıp Kapanma</h1>
		<button id="toggle1"> Toogle Resim </button>
		<button id="toggle2"> Toogle Yazi </button>
		<br/> <img src="resim1.jpg" id="b1" />
		<br/> <h2 id="h2">Acayip birsey bu ya.</h2>
	</body> 
</html>
