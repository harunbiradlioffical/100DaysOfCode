<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charse="utf-8">
	<title>javascript örnek </title>
	<style>
		
		body{background-color: #2ecc71;}

		#yazi{
			margin: 200px auto;
			padding: 20px;
			width: 1000px;
			font-size: 25px;
			background: #34495e;
			color: #ecf0f1;
			border: solid 3px #16a085;
		}
	


	</style>
</head>
<body>

<div id="yazi">
	PlayStation 5 gerçekten fütüristik bir tasarımla geçtiğimiz haftalarda karşımıza çıktı.
</div>
<script type="text/javascript">
	KayanYazi=function (nesne, zaman)
	{
		let yaziNesne=nesne;
		setInterval(function(){
			let yazi=yaziNesne.innerHTML;
			let harf=yazi.substring(0,1);
			let kalan=yazi.substring(1,yazi.length);
			kalan=kalan+harf
			yaziNesne.innerHTML=kalan;
		},zaman);
	}
var nesne=document.getElementById('yazi');
KayanYazi(nesne,75);	
</script>

</body>
</html>
